<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================
       Custom Font
    ========================== */
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --border-color: #ffffff;
      --text-color: #ffffff;
      --bg-color: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* =========================
       Page + Background Image
    ========================== */
    body {
      min-height: 100vh;
      font-family: "Introvert", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      background-image: url("hero-image.png");
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-color);
      overflow: hidden;
      position: relative;
    }

    /* =========================
       Animated Neon Grid Overlay
    ========================== */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;

      /* grid lines */
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.12) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.12) 2px, transparent 2px);
      background-size: 70px 70px;

      /* subtle neon glow */
      filter:
        drop-shadow(0 0 6px rgba(80, 140, 255, 0.3))
        drop-shadow(0 0 5px rgba(255, 80, 200, 0.22));
      opacity: 0.4;

      animation: gridDrift 45s linear infinite;
    }

    @keyframes gridDrift {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 80px 40px, 40px 80px;
      }
    }

    /* =========================
       Hero Wrapper
    ========================== */
    .dom-hero {
      position: relative;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    /* subtle dark overlay for legibility (no gradient) */
    .dom-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.3);
      pointer-events: none;
      z-index: -1;
    }

    /* =========================
       Button Stack
    ========================== */
    .button-wrapper {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    /* =========================
       Buttons (Outline Only, Huge)
    ========================== */
    .hero-btn {
      background: transparent;
      border: 3px solid var(--border-color);
      color: var(--text-color);

      padding: 28px 110px;
      font-size: 32px;
      line-height: 34px;
      letter-spacing: 0.06em;
      text-transform: none;

      font-family: "Introvert", system-ui, sans-serif;
      cursor: pointer;
      border-radius: 0;

      /* Button-50 inspired shadow, scaled up */
      box-shadow: #ffffff 8px 8px 0 0, #000000 8px 8px 0 1px;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
      white-space: nowrap;
    }

    .hero-btn:focus {
      outline: none;
    }

    .hero-btn:hover {
      text-decoration: none;
    }

    .hero-btn:active {
      box-shadow: #ffffff 4px 4px 0 0, #000000 4px 4px 0 1px;
      transform: translate(4px, 4px);
    }

    /* slight difference if you want later
       .hero-btn.primary {}
       .hero-btn.secondary {}
    */

    /* =========================
       Responsive
    ========================== */
    @media (max-width: 768px) {
      .hero-btn {
        padding: 20px 40px;
        font-size: 22px;
        line-height: 24px;
        box-shadow: #ffffff 6px 6px 0 0, #000000 6px 6px 0 1px;
      }
    }

    @media (max-width: 480px) {
      .button-wrapper {
        width: 100%;
        padding-inline: 12px;
      }

      .hero-btn {
        width: 100%;
        max-width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header class="dom-hero">
    <div class="button-wrapper">
      <button class="hero-btn" onclick="location.href='dominique-smith.html'">
        Dominique Smith
      </button>
      <button class="hero-btn" onclick="location.href='operationdom.html'">
        OperationDom
      </button>
    </div>
  </header>
</body>
</html>
