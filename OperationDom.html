<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom â€“ Live Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================
       Custom Font
    ========================== */
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --border-color: #ffffff;
      --text-color: #ffffff;
      --bg-color: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Introvert", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background-color: #000;
      color: var(--text-color);
      overflow: hidden;
      position: relative;
    }

    /* =========================
       Background Video
    ========================== */
    .hero-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* dark veil over video */
    .video-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
      pointer-events: none;
    }

    /* =========================
       Neon Grid Overlay
    ========================== */
    .grid-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;

      background-image:
        linear-gradient(rgba(255, 255, 255, 0.12) 2px, transparent 2px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.12) 2px, transparent 2px);
      background-size: 70px 70px;

      filter:
        drop-shadow(0 0 6px rgba(80, 140, 255, 0.3))
        drop-shadow(0 0 5px rgba(255, 80, 200, 0.22));
      opacity: 0.4;

      animation: gridDrift 45s linear infinite;
    }

    @keyframes gridDrift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 80px 40px, 40px 80px; }
    }

    /* =========================
       STATIC / NOISE Overlay
    ========================== */
    .static-overlay {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;

      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAQAAAD9CzEMAAAArklEQVR4Ae3WsQmDQBQF0OE2no0RvrRZtGJPD7W82dManIeZDVAD6QdlqzTeWY5Avzkdxl3pNGdisz8Iky3Uczdlz7YT1DoP70uQgmO6wwLJrVN6a8GN28AL5soNqd7qV3CyMfCVx/gvBy06SnVAk0nnNAOkCTQec0B6QJNB5zQDpAk0HnNAekCTQec0A7oP4Jrped1IovnHgYHGawEq+y3OC/YLXg4Wr9PXgYMGf4AH92nee0vOB0fOkHn2qxd6QAAAABJRU5ErkJggg==");
      opacity: 0.19;
      mix-blend-mode: overlay;
      animation: staticFlicker 0.8s steps(6) infinite;
    }

    @keyframes staticFlicker {
      0% { opacity: 0.13; }
      50% { opacity: 0.19; }
      100% { opacity: 0.16; }
    }

    /* =========================
       Hero Content
    ========================== */
    .dom-hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 4;
    }

    .hero-inner {
      display: flex;
      flex-direction: column;
      gap: 28px;
      align-items: center;
      text-align: center;
    }

    .hero-title {
      font-size: 40px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .hero-btn {
      background: #000000;
      border: 3px solid var(--border-color);
      color: var(--text-color);

      padding: 24px 80px;
      font-size: 26px;
      line-height: 28px;
      letter-spacing: 0.08em;

      font-family: "Introvert";
      cursor: pointer;
      border-radius: 0;

      box-shadow: #ffffff 8px 8px 0 0, #000000 8px 8px 0 1px;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
      white-space: nowrap;
    }

    .hero-btn:active {
      box-shadow: #ffffff 4px 4px 0 0, #000000 4px 4px 0 1px;
      transform: translate(4px, 4px);
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 28px;
      }

      .hero-btn {
        padding: 18px 32px;
        font-size: 18px;
        line-height: 20px;
        box-shadow: #ffffff 6px 6px 0 0, #000000 6px 6px 0 1px;
      }
    }

    @media (max-width: 480px) {
      .hero-inner {
        width: 100%;
        padding-inline: 16px;
      }

      .hero-btn {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Background video hero -->
  <video
    class="hero-video"
    src="Green Light Promo Final.mp4"
    autoplay
    muted
    loop
    playsinline
  ></video>

  <div class="video-overlay"></div>
  <div class="grid-overlay"></div>
  <div class="static-overlay"></div>

  <header class="dom-hero">
    <div class="hero-inner">
      <div class="hero-title">OperationDom</div>

      <button class="hero-btn" onclick="location.href='#booking'">
        Book OperationDom
      </button>
    </div>
  </header>
</body>
</html>
