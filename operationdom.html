<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom – Live Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shrikhand for navigation -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
    }

    :root {
      --accent-blue: #1f45ff; /* darker neon blue */
      --text-color: #ffffff;
      --border-color: #ffffff;
      --input-bg: rgba(0,0,0,0.7);
    }

    body {
      background: black;
      color: white;
      font-family: "Introvert", sans-serif;
    }

    /* HERO VIDEO */
    .hero-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .page { position: relative; z-index: 5; }

    /* ============================
       NAVIGATION (NEW)
    ============================ */
nav.site-nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 28px;
  z-index: 20;
}

nav.site-nav a {
  font-family: "Shrikhand", cursive;
  font-size: 24px;
  text-decoration: none;
  color: white;
  letter-spacing: 2px;

  /* remove blue/neon glow */
  text-shadow: 0 0 6px rgba(255,255,255,0.6);
}

    /* HERO SECTION */
    header.dom-hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

.hero-btn {
  background: #ffffff;            /* solid white */
  border: 3px solid #ffffff;      /* NO BLUE OUTLINE */
  color: #000000;                 /* black for contrast */
  font-family: "Introvert", sans-serif;
  padding: 22px 70px;
  font-size: 26px;
  letter-spacing: 0.08em;
  border-radius: 0;

  box-shadow: #ffffff 8px 8px 0 0, #000000 8px 8px 0 1px;
  transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
}

.hero-btn.outline {
  background: transparent;
  border: 3px solid #ffffff;      /* white outline only */
  color: #ffffff;                 /* white text */
  box-shadow: #ffffff 8px 8px 0 0, #000000 8px 8px 0 1px;
}


    /* ============================
       BOOKING SECTION
    ============================ */

    /* ===== BOOKING SECTION ===== */

#booking {
  position: relative;
  min-height: 100vh;
  width: 100%;
  padding: 80px 16px;

  display: flex;
  justify-content: center;
  align-items: center;

  background-image: url("book-hero.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
/* GRID LINES OVERLAY FOR BOOKING SECTION */
#booking::after {
  content: "";
  position: absolute;
  inset: 0;
  z-index: 1;                      /* sits above the image, below the form */
  pointer-events: none;

  background-image:
    linear-gradient(rgba(255,255,255,0.12) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.12) 1px, transparent 1px);

  background-size: 40px 40px;      /* size of each square */
  opacity: 0.4;                    /* grid visibility */
}

/* dark veil for contrast */
#booking::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: 0;
}

/* square booking card */
.booking-card {
  position: relative;
  z-index: 1;

  width: 520px;
  max-width: 95vw;
  aspect-ratio: 1 / 1;       /* perfect square */
  border: 3px solid #ffffff;
  border-radius: 0;          /* 0 corner radius */
  background: rgba(0, 0, 0, 0.85);

  box-shadow: #ffffff 8px 8px 0 0, #000000 8px 8px 0 1px;

  display: flex;
  flex-direction: column;
  padding: 28px 24px;
  gap: 18px;

  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* heading inside the card */
.booking-card-title {
  font-family: "Introvert", system-ui, sans-serif;
  font-size: 26px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: #ffffff;
}

/* little subtitle under heading */
.booking-card-subtitle {
  font-size: 13px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  opacity: 0.85;
}

/* layout */
.booking-form {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 6px;
}

.form-row {
  display: flex;
  gap: 12px;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 100%;
}

/* labels + inputs */
.booking-label {
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: #f5f5f5;
}

.booking-input,
.booking-select,
.booking-textarea {
  width: 100%;
  padding: 10px 11px;
  font-size: 14px;
  font-weight: 500;
  border-radius: 0;               /* square edges */
  border: 2px solid rgba(255, 255, 255, 0.8);
  background: rgba(0, 0, 0, 0.75);
  color: #ffffff;
  outline: none;
}

.booking-input::placeholder,
.booking-textarea::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.booking-textarea {
  min-height: 90px;
  resize: vertical;
}

/* helper text */
.booking-note {
  font-size: 11px;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  opacity: 0.75;
}

/* submit button */
.booking-submit {
  margin-top: 4px;
  align-self: flex-start;

  background: #ffffff;
  color: #000000;
  padding: 14px 36px;

  border-radius: 0;
  border: 3px solid #ffffff;

  font-family: "Introvert", system-ui, sans-serif;
  font-size: 16px;
  letter-spacing: 0.16em;
  text-transform: uppercase;
  cursor: pointer;

  box-shadow: #ffffff 6px 6px 0 0, #000000 6px 6px 0 1px;
  transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
}

.booking-submit:active {
  transform: translate(4px, 4px);
  box-shadow: #ffffff 3px 3px 0 0, #000000 3px 3px 0 1px;
}

/* responsive tweak */
@media (max-width: 600px) {
  .booking-card {
    aspect-ratio: auto;
    height: auto;
    padding: 22px 18px;
  }

  .form-row {
    flex-direction: column;
  }
}



  </style>
</head>

<body>

  <!-- ============================
       NAVIGATION (NEW)
  ============================ -->
  <nav class="site-nav">
    <a href="#hero">Home</a>
    <a href="#booking">Booking</a>
    <a href="#music">Music</a>
  </nav>

  <!-- HERO VIDEO -->
  <video class="hero-video" src="Green Light Promo Final.mp4" autoplay muted loop playsinline></video>

  <div class="page">

    <!-- HERO -->
    <header id="hero" class="dom-hero">
      <div class="hero-inner">
        <h1 class="hero-title">OperationDom</h1>

        <div class="hero-buttons">
          <button class="hero-btn" onclick="location.href='#booking'">Book OperationDom</button>
          <button class="hero-btn outline" onclick="location.href='#music'">Stream Music</button>
        </div>
      </div>
    </header>

    <!-- BOOKING SECTION -->
    <section id="booking" class="section">
  <div class="booking-card">
    <h2 class="booking-card-title">Book OperationDom</h2>
    <p class="booking-card-subtitle">
      Live performances • studio sessions • coaching • creative direction • brand work
    </p>

    <form class="booking-form">
      <!-- Name + Email -->
      <div class="form-row">
        <div class="form-group">
          <label class="booking-label" for="book-name">Name</label>
          <input
            class="booking-input"
            id="book-name"
            type="text"
            name="name"
            placeholder="Your name"
          />
        </div>
        <div class="form-group">
          <label class="booking-label" for="book-email">Email</label>
          <input
            class="booking-input"
            id="book-email"
            type="email"
            name="email"
            placeholder="you@example.com"
          />
        </div>
      </div>

      <!-- Phone + Date -->
      <div class="form-row">
        <div class="form-group">
          <label class="booking-label" for="book-phone">Phone</label>
          <input
            class="booking-input"
            id="book-phone"
            type="tel"
            name="phone"
            placeholder="+1 (___) ___-____"
          />
        </div>
        <div class="form-group">
          <label class="booking-label" for="book-date">Event / Session Date</label>
          <input
            class="booking-input"
            id="book-date"
            type="date"
            name="date"
          />
        </div>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label class="booking-label" for="book-location">Location</label>
        <input
          class="booking-input"
          id="book-location"
          type="text"
          name="location"
          placeholder="Venue / Studio / City"
        />
      </div>

      <!-- What are you booking Dom for? -->
      <div class="form-group">
        <label class="booking-label" for="book-type">What are you booking Dom for?</label>
        <select class="booking-select" id="book-type" name="bookingType">
          <option value="">Select an option</option>
          <option value="live">
            Live Performances – Weddings, Galas, Corporate, Private Events
          </option>
          <option value="studio">
            Studio Sessions & Collaborations – Hooks, BGVs, Features (In-Studio / Remote)
          </option>
          <option value="coaching">
            Vocal Coaching & Artist Development
          </option>
          <option value="creative">
            Creative Direction & Styling
          </option>
          <option value="brand">
            Brand Collaborations & Partnerships
          </option>
          <option value="custom-music">
            Custom Music & Jingles
          </option>
        </select>
      </div>

      <!-- Event / project type -->
      <div class="form-group">
        <label class="booking-label" for="book-context">Event / Project Context</label>
        <select class="booking-select" id="book-context" name="context">
          <option value="">Select one</option>
          <option value="wedding">Wedding</option>
          <option value="gala">Gala / Fundraiser</option>
          <option value="corporate">Corporate Function</option>
          <option value="private">Private Celebration</option>
          <option value="brand-campaign">Brand Campaign / Collaboration</option>
          <option value="content">
            Content / Shoot / Visual Project
          </option>
          <option value="podcast">Podcast / Show Theme</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Budget -->
      <div class="form-group">
        <label class="booking-label" for="book-budget">Estimated Budget (USD)</label>
        <select class="booking-select" id="book-budget" name="budget">
          <option value="">Select a range</option>
          <option value="under-1500">$500 – $1,500</option>
          <option value="1500-3000">$1,500 – $3,000</option>
          <option value="3000-5000">$3,000 – $5,000</option>
          <option value="5000-plus">$5,000+</option>
        </select>
      </div>

      <!-- Details -->
      <div class="form-group">
        <label class="booking-label" for="book-details">Details</label>
        <textarea
          class="booking-textarea"
          id="book-details"
          name="details"
          placeholder="Share the vibe, set length, outfit / styling notes, collaborators, or anything else we should know."
        ></textarea>
      </div>

      <p class="booking-note">
        Submitting this form does not confirm a booking. A member of the team will follow up
        with availability, rates, and next steps.
      </p>

      <button type="submit" class="booking-submit">
        Submit Request
      </button>
    </form>
  </div>
</section>

    <!-- MUSIC SECTION stays untouched -->

  </div>
</body>
</html>
