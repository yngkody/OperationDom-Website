<!-- ================= OperationDom • Ref-Driven HERO (SZA/Doja inspired) ================= -->
<section id="opdom-hero" aria-label="OperationDom — Hero">
  <style>
    #opdom-hero, #opdom-hero * { box-sizing: border-box; }
    #opdom-hero{
      --ink:#fff;               /* primary text on dark */
      --dim:#d9d9e3;            /* secondary */
      --edge:#6b6bff;           /* cool accent */
      --hot:#ff6bb3;            /* warm accent */
      --line:rgba(255,255,255,.18);
      --glass:rgba(255,255,255,.08);
      --max:1200px;

      color:var(--ink);
      background:#0b0b10;
      position:relative;
      overflow:hidden;
      font:16px/1.5 Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      isolation:isolate;
    }

    /* ===== Full-bleed media ===== */
    .media{
      position:absolute; inset:0; z-index:0; pointer-events:none;
    }
    .media video, .media img{
      width:100%; height:100%; object-fit:cover; display:block; filter: contrast(1.02) saturate(1.08) brightness(.92);
    }
    .overlay{
      position:absolute; inset:0; z-index:0;
      background: radial-gradient(1200px 800px at 20% 15%, rgba(107,107,255,.30), transparent 55%),
                  radial-gradient(1000px 700px at 80% 85%, rgba(255,107,179,.22), transparent 55%),
                  linear-gradient(180deg, rgba(5,6,10,.25), rgba(5,6,10,.55) 60%, rgba(5,6,10,.85));
      mix-blend-mode:normal;
    }

    /* ===== Layout ===== */
    .wrap{
      position:relative; z-index:1; margin:auto; max-width:var(--max);
      padding:clamp(18px,3.5vw,32px);
      padding-top:clamp(84px,16vh,160px);
      padding-bottom:clamp(48px,12vh,120px);
      display:grid; gap:clamp(18px,3vw,26px);
      grid-template-columns: 1.1fr .9fr;
      align-items:end;
    }
    @media (max-width: 980px){
      .wrap{ grid-template-columns:1fr; align-items:center; padding-top:clamp(72px,18vh,132px); }
    }

    /* ===== Left: minimal copy (Doja/SZA style) ===== */
    .lockup{
      max-width: 56ch;
      text-shadow: 0 1px 0 rgba(0,0,0,.25);
    }
    .brand{
      display:inline-flex; gap:10px; align-items:center;
      padding:8px 12px; border-radius:999px;
      background:linear-gradient(90deg, rgba(255,255,255,.08), transparent);
      border:1px solid var(--line);
      font-weight:700; letter-spacing:.08em; text-transform:uppercase; font-size:.78rem;
      backdrop-filter: blur(6px);
    }
    h1{
      margin:.45em 0 .25em;
      font-size: clamp(40px, 7.2vw, 104px);
      line-height:.95; font-weight:900; letter-spacing:.2px;
    }
    .tagline{
      font-size: clamp(16px,1.3vw,19px);
      color: var(--dim);
      max-width: 50ch;
    }

    /* ===== CTA Blocks (oversized like the refs) ===== */
    .ctas{
      display:grid; gap:10px; margin-top:18px;
      grid-template-columns: repeat(3, minmax(0,1fr));
    }
    @media (max-width: 720px){ .ctas{ grid-template-columns:1fr 1fr; } }
    @media (max-width: 480px){ .ctas{ grid-template-columns:1fr; } }

    .cta{
      display:flex; align-items:center; justify-content:center;
      height:56px; border-radius:12px;
      border:1px solid var(--line);
      background:linear-gradient(180deg, var(--glass), transparent);
      text-decoration:none; color:var(--ink); font-weight:900; font-size:1.02rem;
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
      box-shadow: 0 14px 36px rgba(0,0,0,.18), inset 0 0 0 999px rgba(255,255,255,.02);
    }
    .cta:hover{ transform: translateY(-2px); border-color:rgba(255,255,255,.34); box-shadow:0 18px 42px rgba(0,0,0,.24); }
    .cta.listen{ background-image: linear-gradient(90deg, rgba(107,107,255,.18), rgba(255,107,179,.18)); }
    .cta.tour{ background-image: linear-gradient(90deg, rgba(255,107,179,.18), rgba(107,107,255,.12)); }
    .cta.shop{ background-image: linear-gradient(90deg, rgba(107,107,255,.10), rgba(255,255,255,.04)); }

    /* ===== Right: promo tile (album/press shot) ===== */
    .tile{
      display:grid; gap:12px;
      grid-template-rows: minmax(260px, 44vh) auto;
    }
    .card{
      position:relative; overflow:hidden; border-radius:18px; border:1px solid var(--line);
      background:#1113; box-shadow:0 18px 44px rgba(0,0,0,.35);
    }
    .card img{ width:100%; height:100%; object-fit:cover; display:block; }
    .card::after{
      content:""; position:absolute; inset:0; pointer-events:none;
      background: conic-gradient(from 0deg, transparent 0 40%, rgba(255,255,255,.18) 50%, transparent 70%);
      mix-blend-mode:screen; opacity:.5;
    }
    .strip{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      padding:10px 12px; border-radius:12px; border:1px solid var(--line);
      background:linear-gradient(180deg, var(--glass), transparent);
    }
    .strip b{ font-weight:900; }
    .strip .mini{ color:var(--dim); font-weight:600; }

    /* ===== Social rail (small, like the refs) ===== */
    .socials{
      margin-top:16px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .socials a{
      display:inline-grid; place-items:center; width:38px; height:38px; border-radius:10px;
      border:1px solid var(--line); background:linear-gradient(180deg, var(--glass), transparent);
      color:var(--ink); text-decoration:none; backdrop-filter: blur(6px);
      transition: transform .16s ease, border-color .16s ease;
    }
    .socials a:hover{ transform:translateY(-1px); border-color:rgba(255,255,255,.36); }
    .handle{ color:var(--dim); font-weight:700; }

    /* ===== Legal micro ===== */
    .micro{ margin-top:14px; color:var(--dim); font-size:.9rem; }
  </style>

  <!-- ===== BACKGROUND MEDIA ===== -->
  <div class="media" aria-hidden="true">
    <!-- If you have a silent loop video, use the video tag below and remove the img -->
    <!-- <video src="assets/dom-hero-bg.mp4" autoplay muted playsinline loop></video> -->
    <img src="assets/dom-hero-bg.jpg" alt="">
  </div>
  <div class="overlay" aria-hidden="true"></div>

  <div class="wrap">
    <!-- ===== LEFT: COPY + CTAs ===== -->
    <div class="lockup">
      <span class="brand">OperationDom</span>
      <h1>Soft & strong.<br/>Spiritual & sexy.</h1>
      <p class="tagline">Modern muse energy with a voice that cuts and a presence that owns the room.</p>

      <nav class="ctas" aria-label="Primary">
        <a class="cta listen" href="https://tr.ee/Otksl-V1bJ" target="_blank" rel="noopener">Listen</a>
        <a class="cta tour" href="https://tr.ee/HwA9uB7wJ2" target="_blank" rel="noopener">Tour</a>
        <a class="cta shop" href="#shop">Shop</a>
      </nav>

      <div class="socials" aria-label="Socials">
        <a href="https://www.instagram.com/operationdom" target="_blank" rel="noopener" aria-label="Instagram">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="5" stroke="white" opacity=".8"/><circle cx="12" cy="12" r="4.2" stroke="white" opacity=".95"/><circle cx="17.3" cy="6.7" r="1.2" fill="white"/></svg>
        </a>
        <a href="https://open.spotify.com/artist/..." target="_blank" rel="noopener" aria-label="Spotify">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="white" opacity=".85"/><path d="M7.2 10.2c3.1-.6 6.4-.2 9 .9M7.6 12.9c2.6-.4 5.3-.1 7.6.8M8 15.3c2-.3 4.1 0 5.9.6" stroke="white" opacity=".95" stroke-linecap="round"/></svg>
        </a>
        <a href="https://music.apple.com/us/artist/operationdom/1824111226" target="_blank" rel="noopener" aria-label="Apple Music">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M15 4v9.5a3.2 3.2 0 1 1-1.6-2.77V6.2L19 5.2v6.3a3.2 3.2 0 1 1-1.6-2.77V4.9L15 4Z" fill="white" /></svg>
        </a>
        <span class="handle">@operationdom</span>
      </div>

      <div class="micro">NYC • Worldwide</div>
    </div>

    <!-- ===== RIGHT: PROMO TILE (album/press shot or carousel host) ===== -->
    <aside class="tile">
      <figure class="card">
        <img src="assets/dom-press-01.jpg" alt="OperationDom — press image">
      </figure>
      <div class="strip">
        <b>New single</b> <span class="mini">Listen now →</span>
      </div>
    </aside>
  </div>
</section>
