<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Custom Font -->
  <style>
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --hot-red: #ff1f3d;
      --hot-red-soft: #ff4f7d;
      --electric-blue: #4453ff;
      --ink: #ffffff;
      --shadow-btn: #fff 4px 4px 0 0, #000 4px 4px 0 1px;
      --shadow-btn-pressed: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Introvert", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background:
        linear-gradient(180deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.9)),
        url("hero-image.png") center center / cover no-repeat fixed;
      color: var(--ink);
      overflow: hidden;
    }

    /* MAIN HERO WRAPPER */
    .dom-hero {
      position: relative;
      min-height: 100vh;
      padding: 20px 20px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* SPIKEY BAND AT TOP */
    .spike-band {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 34px;
      background:
        linear-gradient(
          to right,
          rgba(0, 0, 0, 0.9),
          rgba(0, 0, 0, 0.8),
          rgba(0, 0, 0, 0.95)
        );
      z-index: 1;
      overflow: hidden;
    }

    .spike-band::after {
      content: "";
      position: absolute;
      bottom: -16px;
      left: 0;
      width: 140%;
      height: 40px;
      background-image:
        linear-gradient(135deg, transparent 75%, var(--hot-red) 75%),
        linear-gradient(225deg, transparent 75%, var(--electric-blue) 75%);
      background-size: 22px 22px;
      mix-blend-mode: screen;
      opacity: 0.9;
      animation: spikeShift 12s linear infinite;
    }

    @keyframes spikeShift {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-44px);
      }
    }

    /* BUTTON WRAPPER */
    .hero-buttons {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 420px;
      padding: 26px 20px;
      border-radius: 999px;
      backdrop-filter: blur(18px);
      background: radial-gradient(
          circle at top left,
          rgba(255, 31, 61, 0.85),
          transparent 50%
        ),
        radial-gradient(
          circle at bottom right,
          rgba(68, 83, 255, 0.85),
          transparent 55%
        ),
        rgba(0, 0, 0, 0.82);
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow: 0 30px 90px rgba(0, 0, 0, 0.9);
    }

    /* BUTTONS (ONLY TEXT ON PAGE) */
    .hero-btn {
      appearance: button;
      background-color: #000;
      background-image: none;
      border: 1px solid #000;
      border-radius: 999px;
      box-shadow: var(--shadow-btn);
      color: #fff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: "Introvert", system-ui, sans-serif;
      font-size: 18px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      padding: 16px 46px;
      user-select: none;
      white-space: nowrap;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out,
        background 0.1s ease-out, color 0.1s ease-out;
      width: 100%;
      max-width: 360px;
    }

    .hero-btn.primary {
      background: linear-gradient(110deg, var(--hot-red) 0%, #ff4fa0 45%, #ff9bd4 100%);
      color: #111827;
    }

    .hero-btn.secondary {
      background: rgba(0, 0, 0, 0.95);
    }

    .hero-btn:not([disabled]):active {
      box-shadow: var(--shadow-btn-pressed);
      transform: translate(2px, 2px);
    }

    .hero-btn:hover {
      filter: brightness(1.05);
    }

    @media (max-width: 600px) {
      .hero-buttons {
        max-width: 100%;
        border-radius: 30px;
        padding-inline: 18px;
      }

      .hero-btn {
        font-size: 16px;
        letter-spacing: 0.14em;
        padding: 14px 30px;
      }
    }
  </style>
</head>

<body>
  <header class="dom-hero">
    <div class="spike-band"></div>

    <div class="hero-buttons">
      <button class="hero-btn primary" onclick="location.href='dominique-smith.html'">
        Dominique Smith
      </button>
      <button class="hero-btn secondary" onclick="location.href='operationdom.html'">
        OperationDom
      </button>
    </div>
  </header>
</body>
</html>
