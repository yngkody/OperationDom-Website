<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================
       Custom Font
    ========================== */
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --border-color: #ffffff;
      --text-color: #ffffff;
      --bg-color: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* =========================
       Page + Background Image
    ========================== */
    body {
      min-height: 100vh;
      font-family: "Introvert", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      /*background-color: var(--bg-color);*/
      background-image: url("hero-img.png");
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-color);
      overflow: hidden;
      position: relative;
    }

    /* =========================
       Neon Grid Overlay
    ========================== */
 


   
    /* =========================
       Hero Wrapper
    ========================== */
    .dom-hero {
      position: relative;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    

    /* =========================
       Button Section
    ========================== */
    .button-wrapper {
      display: flex;
      flex-direction: column;
      gap: 28px;
      align-items: center;
      z-index: 4;
    }

    .hero-btn {
      background: transparent;
      border: 3px solid var(--border-color);
      color: var(--text-color);

      padding: 28px 110px;
      font-size: 32px;
      line-height: 34px;
      letter-spacing: 0.06em;

      font-family: "Introvert";
      cursor: pointer;
      border-radius: 0;

      box-shadow: #ffffff 8px 8px 0 0, #000000 8px 8px 0 1px;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
      white-space: nowrap;
    }

    .hero-btn:active {
      box-shadow: #ffffff 4px 4px 0 0, #000000 4px 4px 0 1px;
      transform: translate(4px, 4px);
    }

    /* Filled second button */
    .hero-btn.filled {
      background: #000000;
      color: #ffffff;
      border: 3px solid #ffffff;
    }

    @media (max-width: 768px) {
      .hero-btn {
        padding: 20px 40px;
        font-size: 22px;
        line-height: 24px;
        box-shadow: #ffffff 6px 6px 0 0, #000000 6px 6px 0 1px;
      }
    }

    @media (max-width: 480px) {
      .button-wrapper {
        width: 100%;
        padding-inline: 12px;
      }

      .hero-btn {
        width: 100%;
        max-width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <header class="dom-hero">
    <div class="button-wrapper">
      <button class="hero-btn" onclick="location.href='dominiquesmith.html'">
        Dominique Smith
      </button>

      <!-- NOTE: now points to OperationDom.html -->
      <button class="hero-btn filled" onclick="location.href='operationdom.html'">
        OperationDom
      </button>
    </div>
  </header>
</body>
</html>
