<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom – Live Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shrikhand for navigation -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
    }

    :root {
      --accent-blue: #1f45ff; /* darker neon blue */
      --text-color: #ffffff;
      --border-color: #ffffff;
      --input-bg: rgba(0,0,0,0.7);
    }

    body {
      background: black;
      color: white;
      font-family: "Introvert", sans-serif;
    }

    /* HERO VIDEO */
    .hero-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .page { position: relative; z-index: 5; }

    /* ============================
       NAVIGATION (NEW)
    ============================ */
nav.site-nav {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 28px;
  z-index: 20;
}

nav.site-nav a {
  font-family: "Shrikhand", cursive;
  font-size: 24px;
  text-decoration: none;
  color: white;
  letter-spacing: 2px;

  /* remove blue/neon glow */
  text-shadow: 0 0 6px rgba(255,255,255,0.6);
}

    /* HERO SECTION */
    header.dom-hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

.hero-btn {
  background: #000; 
  border: 3px solid var(--accent-blue);
  color: #ffffff;                          /* WHITE TEXT */
  text-shadow: 0 0 10px rgba(31,69,255,.95);
  font-family: "Introvert", sans-serif;
  padding: 24px 80px;
  font-size: 26px;
  box-shadow: #ffffff 8px 8px 0 0, #000 8px 8px 0 1px;
}

.hero-btn.outline {
  background: transparent;
  border: 3px solid var(--accent-blue);
  color: #ffffff !important;               /* WHITE TEXT */
}

    /* ============================
       BOOKING SECTION
    ============================ */

    #booking {
      position: relative;
      min-height: 100vh;
      width: 100%;
      padding: 100px 24px;
      display: flex;
      justify-content: flex-end;
      align-items: center;

      background-image: url("booking-img.png");
      background-size: cover;
      background-position: center;
    }

    /* SECTION HEADING (NEW) */
.booking-heading {
  position: absolute;
  left: 60px;
  top: 80px;

  font-family: "Introvert", sans-serif;
  font-size: 80px;        /* Bigger */
  text-transform: uppercase;
  letter-spacing: 0.14em;

  color: white;           /* White text */
  text-shadow:
    0 0 10px rgba(255, 255, 255, 0.9),
    0 0 20px rgba(255, 255, 255, 0.6);
}


.booking-right {
  position: relative;
  z-index: 1;
  border: 3px solid #ffffff;
  background: rgba(0, 0, 0, 0.82);
  box-shadow: #ffffff 6px 6px 0 0, #000000 6px 6px 0 1px;
  padding: 26px 24px;
  max-width: 480px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 18px;

  /* ORIGINAL FORM LOOK */
  font-family: "Introvert", sans-serif;
}

.booking-form-title {
  font-family: "Introvert", sans-serif;
  font-size: 26px;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  margin-bottom: 8px;
}

.form-row {
  display: flex;
  gap: 12px;
  width: 100%;
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
  width: 100%;
}

label {
  font-size: 14px;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  opacity: 0.85;
  font-family: "Introvert", sans-serif;
}

input,
select,
textarea {
  font-family: "Introvert", sans-serif;
  font-size: 15px;
  padding: 10px 12px;
  border-radius: 0;
  border: 2px solid #ffffff;
  background: rgba(0, 0, 0, 0.7);
  color: #ffffff;
  outline: none;
}

textarea {
  min-height: 120px;
  resize: vertical;
}

.booking-submit {
  margin-top: 8px;
  align-self: flex-start;
  background: #000000;
  border: 3px solid #ffffff;
  color: #ffffff;
  padding: 16px 44px;
  font-size: 18px;
  text-transform: uppercase;
  letter-spacing: 0.18em;
  cursor: pointer;

  border-radius: 0;
  box-shadow: #ffffff 6px 6px 0 0, #000000 6px 6px 0 1px;
  transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
}

.booking-submit:active {
  box-shadow: #ffffff 3px 3px 0 0, #000000 3px 3px 0 1px;
  transform: translate(3px, 3px);
}

  </style>
</head>

<body>

  <!-- ============================
       NAVIGATION (NEW)
  ============================ -->
  <nav class="site-nav">
    <a href="#hero">Home</a>
    <a href="#booking">Booking</a>
    <a href="#music">Music</a>
  </nav>

  <!-- HERO VIDEO -->
  <video class="hero-video" src="Green Light Promo Final.mp4" autoplay muted loop playsinline></video>

  <div class="page">

    <!-- HERO -->
    <header id="hero" class="dom-hero">
      <div class="hero-inner">
        <h1 class="hero-title">OperationDom</h1>

        <div class="hero-buttons">
          <button class="hero-btn" onclick="location.href='#booking'">Book OperationDom</button>
          <button class="hero-btn outline" onclick="location.href='#music'">Stream Music</button>
        </div>
      </div>
    </header>

    <!-- BOOKING SECTION -->
    <section id="booking">
      
      <!-- NEW HEADING -->
      <div class="booking-heading">Book OperationDom</div>

      <div class="booking-right">
  <div class="booking-form-title">Booking Request</div>

<form>

  <!-- Name + Email -->
  <div class="form-row">
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="Your name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="you@example.com">
    </div>
  </div>

  <!-- Phone + Date -->
  <div class="form-row">
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" placeholder="+1 (___)">
    </div>

    <div class="form-group">
      <label>Event / Session Date</label>
      <input type="date">
    </div>
  </div>

  <!-- Location -->
  <div class="form-group">
    <label>Location</label>
    <input type="text" placeholder="Venue / Studio / City">
  </div>

  <!-- WHAT ARE YOU BOOKING FOR -->
  <div class="form-group">
    <label>Type of Booking</label>
    <select>
      <option value="">Select an option</option>

      <option value="live">Live Performance (Weddings, Galas, Corporate, Private Events)</option>
      <option value="studio">Studio Sessions (Hooks, BGVs, Features — In-Studio or Remote)</option>
      <option value="coaching">Vocal Coaching / Artist Development</option>
      <option value="creative-direction">Creative Direction & Styling</option>
      <option value="brand">Brand Collaborations & Partnerships</option>
      <option value="custom-music">Custom Music / Jingles</option>

    </select>
  </div>

  <!-- SUB-OPTIONS (CHIP STYLE) -->
  <div class="form-group">
    <label>What services are you interested in?</label>

    <div class="option-row">
      <span class="chip-option">Live Band</span>
      <span class="chip-option">Acoustic Set</span>
      <span class="chip-option">Solo Vocalist</span>
      <span class="chip-option">Hooks</span>
      <span class="chip-option">Background Vocals</span>
      <span class="chip-option">Features</span>
      <span class="chip-option">In-Studio</span>
      <span class="chip-option">Remote Recording</span>
      <span class="chip-option">Vocal Coaching</span>
      <span class="chip-option">Artist Development</span>
      <span class="chip-option">Creative Direction</span>
      <span class="chip-option">Styling</span>
      <span class="chip-option">Brand Partnership</span>
      <span class="chip-option">Campaign Content</span>
      <span class="chip-option">Custom Song</span>
      <span class="chip-option">Jingle</span>
    </div>
  </div>

  <!-- Budget -->
  <div class="form-group">
    <label>Estimated Budget</label>
    <input type="text" placeholder="e.g. 1,500 – 5,000 USD">
  </div>

  <!-- Details -->
  <div class="form-group">
    <label>Project / Event Details</label>
    <textarea placeholder="Describe what you're envisioning."></textarea>
  </div>

  <button class="booking-submit">Submit Request</button>
</form>

      </div>
    </section>

    <!-- MUSIC SECTION stays untouched -->

  </div>
</body>
</html>
