<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dominique Smith – Official Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- === Custom Font === -->
  <style>
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <style>
    :root {
      --bg: #05060a;
      --panel: #101019;
      --panel-soft: #151522;
      --text: #f9fafb;
      --muted: #9ca3af;
      --accent: #2563eb;
      --accent-soft: rgba(37, 99, 235, 0.15);
      --border: #27272f;
      --radius-lg: 18px;
      --shadow-soft: 0 22px 60px rgba(15, 23, 42, 0.55);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Introvert", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ================================
       NAVIGATION
    ================================= */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 7vw;
      background: linear-gradient(to bottom, rgba(3, 7, 18, 0.9), rgba(3, 7, 18, 0.15), transparent);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.16em;
      font-size: 1rem;
      text-transform: uppercase;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.5);
    }

    nav {
      display: flex;
      gap: 1.75rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    nav a {
      position: relative;
      padding-bottom: 4px;
      opacity: 0.85;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.22s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* ================================
       HERO
    ================================= */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 0 5vw 64px;
      background-image: url("domsmith-hero.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(15, 23, 42, 0.7) 0, transparent 50%),
        linear-gradient(to bottom, rgba(15, 23, 42, 0.1), rgba(15, 23, 42, 0.95));
      mix-blend-mode: multiply;
    }

    .hero-inner {
      position: relative;
      max-width: 720px;
      z-index: 1;
    }

    .hero-title {
      font-size: clamp(2.4rem, 5vw, 4rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    /* ================================
       BOOKING SECTION
    ================================= */
    section {
      padding: 90px 8vw;
      background: var(--panel);
      border-top: 1px solid var(--border);
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    p {
      font-size: 1rem;
      max-width: 580px;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input,
    textarea {
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel-soft);
      color: var(--text);
      font-family: "Introvert", sans-serif;
      font-size: 1rem;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      background: var(--accent);
      border: none;
      padding: 16px;
      color: white;
      border-radius: 10px;
      font-size: 1.1rem;
      font-family: "Introvert", sans-serif;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: 0.25s ease;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<!-- ================================
     NAVIGATION
================================ -->
<header>
  <div class="logo">DOMINIQUE SMITH</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="#booking">Booking</a>
    <a href="#music">Music</a>
  </nav>
</header>

<!-- ================================
     HERO
================================ -->
<section class="hero">
  <div class="hero-inner">
    <h1 class="hero-title">Dominique Smith</h1>
  </div>
</section>

<!-- ================================
     BOOKING SECTION
================================ -->
<section id="booking">
  <h2>Book Dominique</h2>
  <p>
    For corporate events, ceremonies, performances, brand activations, or private bookings,
    please complete the form below. A member of our team will respond within 24–48 hours.
  </p>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <input type="text" placeholder="Event Type (Corporate, Ceremony, Private, etc.)" required>
    <input type="text" placeholder="Event Date" required>
    <textarea placeholder="Additional details about your event..."></textarea>
    <button type="submit">Submit Booking Request</button>
  </form>
</section>

<!-- Placeholder for music section -->
<section id="music">
  <h2>Music</h2>
  <p>Music section coming soon.</p>
</section>

</body>
</html>
