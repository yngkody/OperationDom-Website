<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Custom font */
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --btn-bg: #000000;
      --btn-border: #000000;
      --btn-text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Introvert", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background-color: #000;
      background-image: url("hero-image.png");
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
      overflow: hidden;
    }

    .dom-hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Subtle flat overlay (no gradient) just to help readability */
    .dom-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.25);
      pointer-events: none;
    }

    .button-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    /* Button style based on original Button-50 (no capsules, no gradients) */
    .hero-btn {
      appearance: button;
      background-color: var(--btn-bg);
      background-image: none;
      border: 1px solid var(--btn-border);
      border-radius: 4px;
      box-shadow: #ffffff 4px 4px 0 0, #000000 4px 4px 0 1px;
      box-sizing: border-box;
      color: var(--btn-text);
      cursor: pointer;
      display: inline-block;
      font-family: "Introvert", Arial, sans-serif;
      font-size: 16px;
      font-weight: 400;
      line-height: 20px;
      padding: 12px 40px;
      text-align: center;
      text-transform: none;
      user-select: none;
      -webkit-user-select: none;
      white-space: nowrap;
      transition: box-shadow 0.1s ease-out, transform 0.1s ease-out;
    }

    .hero-btn:focus {
      outline: none;
    }

    .hero-btn:hover {
      text-decoration: none;
    }

    .hero-btn:active {
      box-shadow: rgba(0, 0, 0, 0.125) 0 3px 5px inset;
      outline: 0;
    }

    .hero-btn:not([disabled]):active {
      box-shadow: #ffffff 2px 2px 0 0, #000000 2px 2px 0 1px;
      transform: translate(2px, 2px);
    }

    @media (max-width: 600px) {
      .hero-btn {
        width: 100%;
        max-width: 260px;
      }
    }
  </style>
</head>

<body>
  <header class="dom-hero">
    <div class="button-wrapper">
      <button class="hero-btn" onclick="location.href='dominique-smith.html'">
        Dominique Smith
      </button>
      <button class="hero-btn" onclick="location.href='operationdom.html'">
        OperationDom
      </button>
    </div>
  </header>
</body>
</html>
