<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom â€“ Live Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shrikhand for navigation -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
    }

    :root {
      --accent-blue: #1f45ff; /* darker neon blue */
      --text-color: #ffffff;
      --border-color: #ffffff;
      --input-bg: rgba(0,0,0,0.7);
    }

    body {
      background: black;
      color: white;
      font-family: "Introvert", sans-serif;
    }

    /* HERO VIDEO */
    .hero-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .page { position: relative; z-index: 5; }

    /* ============================
       NAVIGATION (NEW)
    ============================ */
    nav.site-nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 28px;
      z-index: 20;
    }

    nav.site-nav a {
      font-family: "Shrikhand", cursive;
      font-size: 24px;
      text-decoration: none;
      color: var(--accent-blue);

      text-shadow:
        0 0 6px rgba(31, 69, 255, 0.8),
        0 0 12px rgba(31, 69, 255, 0.6);

      letter-spacing: 2px;
    }

    /* HERO SECTION */
    header.dom-hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-btn {
      background: white;
      border: 3px solid var(--accent-blue);
      color: var(--accent-blue);
      padding: 24px 80px;
      font-size: 26px;
      font-family: "Introvert";
      text-shadow: 0 0 10px rgba(31, 69, 255, 0.95);
      box-shadow: #fff 8px 8px 0 0, #000 8px 8px 0 1px;
      cursor: pointer;
      transition: 0.1s;
    }

    .hero-btn.outline {
      background: transparent;
      border: 3px solid var(--accent-blue);
      color: var(--accent-blue);
    }

    /* ============================
       BOOKING SECTION
    ============================ */

    #booking {
      position: relative;
      min-height: 100vh;
      width: 100%;
      padding: 100px 24px;
      display: flex;
      justify-content: flex-end;
      align-items: center;

      background-image: url("booking-img.png");
      background-size: cover;
      background-position: center;
    }

    /* SECTION HEADING (NEW) */
    .booking-heading {
      position: absolute;
      left: 60px;
      top: 100px;

      font-family: "Introvert";
      font-size: 60px;
      text-transform: uppercase;
      letter-spacing: 0.14em;

      color: var(--accent-blue);
      text-shadow:
        0 0 10px rgba(31, 69, 255, 0.9),
        0 0 18px rgba(31, 69, 255, 0.7);
    }

    .booking-right {
      width: 480px;
      background: rgba(0,0,0,0.8);
      border: 3px solid white;
      padding: 26px;
      z-index: 3;
      box-shadow: #fff 6px 6px 0 0, #000 6px 6px 0 1px;
    }

    label, input, select, textarea {
      font-family: system-ui;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- ============================
       NAVIGATION (NEW)
  ============================ -->
  <nav class="site-nav">
    <a href="#hero">Home</a>
    <a href="#booking">Booking</a>
    <a href="#music">Music</a>
  </nav>

  <!-- HERO VIDEO -->
  <video class="hero-video" src="Green Light Promo Final.mp4" autoplay muted loop playsinline></video>

  <div class="page">

    <!-- HERO -->
    <header id="hero" class="dom-hero">
      <div class="hero-inner">
        <h1 class="hero-title">OperationDom</h1>

        <div class="hero-buttons">
          <button class="hero-btn" onclick="location.href='#booking'">Book OperationDom</button>
          <button class="hero-btn outline" onclick="location.href='#music'">Stream Music</button>
        </div>
      </div>
    </header>

    <!-- BOOKING SECTION -->
    <section id="booking">
      
      <!-- NEW HEADING -->
      <div class="booking-heading">Book OperationDom</div>

      <div class="booking-right">
        <div class="booking-form-title">Booking Request</div>

        <form>
          <div class="form-row">
            <div class="form-group">
              <label>Name</label>
              <input type="text" placeholder="Your name">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="you@example.com">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" placeholder="+1 (___)">
            </div>

            <div class="form-group">
              <label>Event Date</label>
              <input type="date">
            </div>
          </div>

          <div class="form-group">
            <label>Location</label>
            <input type="text" placeholder="Venue / City">
          </div>

          <div class="form-group">
            <label>Details</label>
            <textarea placeholder="Describe your event..."></textarea>
          </div>

          <button class="booking-submit">Submit Request</button>

        </form>
      </div>
    </section>

    <!-- MUSIC SECTION stays untouched -->

  </div>
</body>
</html>
