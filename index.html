<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OperationDom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Custom font */
    @font-face {
      font-family: "Introvert";
      src: url("Introvert.otf") format("opentype");
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --border-color: #ffffff;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: "Introvert", system-ui, sans-serif;
      background-color: #000;
      background-image: url("hero-image.png");
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-color);
      overflow: hidden;
      position: relative;
    }

    /* GRID OVERLAY */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.12) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    .dom-hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
      z-index: 10;
    }

    /* OUTLINE BUTTONS, NO FILL */
    .hero-btn {
      background: transparent;
      border: 2px solid var(--border-color);
      color: var(--text-color);
      padding: 12px 40px;
      font-size: 18px;
      line-height: 20px;
      font-family: "Introvert";
      cursor: pointer;
      border-radius: 0;
      box-shadow: #ffffff 4px 4px 0 0, #000000 4px 4px 0 1px;
      transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
    }

    /* Button active press */
    .hero-btn:active {
      box-shadow: #ffffff 2px 2px 0 0, #000000 2px 2px 0 1px;
      transform: translate(2px, 2px);
    }

    @media (max-width: 600px) {
      .hero-btn {
        width: 100%;
        max-width: 260px;
      }
    }
  </style>
</head>

<body>
  <header class="dom-hero">
    <div class="button-wrapper">
      <button class="hero-btn" onclick="location.href='dominique-smith.html'">
        Dominique Smith
      </button>
      <button class="hero-btn" onclick="location.href='operationdom.html'">
        OperationDom
      </button>
    </div>
  </header>
</body>
</html>
